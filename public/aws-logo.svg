<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="60" fill="#F5F5DC"/>
  
  <!-- AWS Text Logo -->
  <text x="100" y="25" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#232F3E">aws</text>
  
  <!-- Amazon Smile Arrow -->
  <path d="M 75 30 Q 100 35 125 30" stroke="#FF9900" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 120 28 L 125 30 L 120 32" stroke="#FF9900" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Security Box -->
  <rect x="50" y="40" width="100" height="15" rx="3" fill="white" stroke="#E0E0E0" stroke-width="1"/>
  
  <!-- Padlock Icon -->
  <rect x="55" y="44" width="4" height="3" fill="#232F3E"/>
  <path d="M 57 44 L 57 42 Q 57 41 58 41 L 60 41 Q 61 41 61 42 L 61 44" stroke="#232F3E" stroke-width="0.5" fill="none"/>
  
  <!-- Security Text -->
  <text x="100" y="50" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#232F3E">Secured by Amazon Web Services</text>
</svg>
